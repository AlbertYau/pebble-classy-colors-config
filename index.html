<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
  <title></title>
  <link rel="stylesheet" href="css/slate.css">
  <script type="text/javascript" src="js/slate.js"></script>
  <style>
    h2 {
      padding: 15px 10px 0 10px;
    }
  </style>
</head>
<body>
  <form id="main-form">
    
    <h2>Classy Colors Configuration</h2>

    <div class="item-container">
      <div class="item-container-header">Customize Colors</div>
      <div class="item-container-content">
        <label class="item">
          Background Color
          <input type="text" class="item-color item-color-normal" name="color-1" id="bgColorPicker" value="0xFFFFFF">
        </label>
        <label class="item">
          Time (HH:MM) Color
          <input type="text" class="item-color item-color-normal" name="color-2" value="0xFFFFFF">
        </label>   
        <label class="item">
          Day of the Week Color
          <input type="text" class="item-color item-color-normal" name="color-3" value="0xFFFFFF">
        </label> 
        <label class="item">
          Date Color
          <input type="text" class="item-color item-color-normal" name="color-4" value="0xFFFFFF">
        </label>
        <label class="item">
          AM/PM Color
          <input type="text" class="item-color item-color-normal" name="color-5" value="0xFFFFFF">
        </label>           
      </div>
    </div>

    <div class="item-container">
      <div class="button-container">
        <input type="button" class="item-button" value="APPLY" id="send">
      </div>
    </div>    

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
